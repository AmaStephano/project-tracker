<!doctype html>
<html>
<head>
    <title>Project Info</title>
</head>
<body>
<h1>{{ project_title }}</h1>

<p>Description: {{ description }}</p>
<p>Max Grade: {{ max_grade }}</p>

<p>
    <ul>
        {% for student in student_grades %}
            <li> <a href="/student?github={{ student.student_github }}">{{ student.student_github }}</a>, {{ student.grade }}</li>
        {% endfor %}
    </ul>
</p>

</body>
</html>
